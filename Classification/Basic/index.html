<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World - TensorFlow.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TensorFlow.js MNIST Classifier</h1>
    <p id="status">Check the console</p>

    <section class="box">
      <h2>Input Image</h2>
      <p>
        Input image is a 28x28 greyscale image from MNIST dataset - real
        handmade digits
      </p>
      <canvas id="canvas" width="28" height="28"></canvas>
    </section>

    <section class="box">
      <h2>Prediction</h2>
      <p>Red is a wrong prediction, green is a good one</p>
      <p id="prediction">Training model. Please wait...</p>
    </section>

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="script.js"></script>
  </body>
</html>
